<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-foms.css">
</head>
<body>
    <header>
    <h1>WWD 130 | Jarom Campos | HTML Form - User Poll</h1>
    </header>
    
    <main>
        <form>
            <fieldset>
                <div class="form-item column2">
                <legend>Contact Imformation</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="usermail">email:</label>
                    <input type="email" id="usermail" name="usermail">
                </div>

            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                    <label for="browser">What is your favorite internet browser?</label>
                    <div class="form-item column1">
                        <select name="browser" id="browser">
                            <option value="chrone">Chrone</option>
                            <option value="fireforx">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    </div>
                        <label for="feedback">List  the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity |  Jarom Campos</p>
    </footer>
</body>
</html>
